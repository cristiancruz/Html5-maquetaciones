<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Baja Salads Deli Expres - El primer restaurant especializado en comida saludable en Guaymas, Sonora.">
    <meta name="keywords" content="bajasalads, ensaladas, guaymas, baguettes, jugos, yogur, comida saludable, sandwich, paninis, vegie, comida vegetariana,nutrición">
    <meta name="author" content="bajasalads">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!--Inicio Header-menu -->
    <header>
         <div class="col-xs-12">
              <a href="#"><img src="img/logotipo.png" alt="Logotipo BajaSalads" id="logoBjs" class="animated swing retraso-4"></a>
         </div>
    </header>
    <nav id="menuHeader">
       
    </nav>
    <!--FIN Header -->
   <div class="container">
       <h2 class="form-signin-heading text-center">Registro de usuario</h2>
       <form>
                    
                       <div class="col-md-offset-2 col-sm-offset-2 col-md-4 col-sm-4 col-xs-12">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" required  placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo electrónico:</label>
                                <input type="email" class="form-control" id="correo" required placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="direc">Dirección:</label>
                                <input type="text" class="form-control" id="direc" required placeholder="Dirección">
                            </div>
                       </div>    
                        <div class="col-md-4 col-sm-4 col-xs-12">
                          <div class="form-group">
                                <label for="tel">Teléfono:</label>
                                <input type="tel" class="form-control" id="tel" required placeholder="Teléfono">
                         </div>
                         <div class="form-group">
                                <label for="pass">Contraseña:</label>
                                <input type="password" class="form-control" id="pass" required placeholder="Contraseña">
                         </div>
                         <div class="form-group">
                                <label for="pass2">Repita contraseña:</label>
                                <input type="password" class="form-control" id="pass2" required placeholder="Repita contraseña">
                         </div>
                         
                          <button type="submit" class="btn btn-success btn-block" id="registrar">Registrar</button>
                       </div>   
        </form>
   </div>

 <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
